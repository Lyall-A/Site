<!DOCTYPE html>
<html>
    <head>
        <title>Lyall's stuff</title>
    </head>
    <body>
        <script>
            createLink("Jellyfin", "Netflix 😍😍😍😍😍", "./assets/jellyfin.png", "https://jellyfin.lyall.cam");
            createLink("Jellyfin Vue", "Netflix but with a different UI", "./assets/jellyfin-vue.png", "https://jellyfin-vue.lyall.cam");
            createLink("Jellyseerr", "Media requests for Jellyfin", "./assets/jellyseerr.svg", "https://jellyseerr.lyall.cam");

            function createLink(name, description, iconPath, path, isSubdomain = false) {
                const container = document.getElementById("container");

                const containerDiv = document.createElement("div");
                containerDiv.classList.add("linkcontainer");
                containerDiv.onclick = () => location.href = isSubdomain ? `${path}.${location.host}` : path;

                const img = document.createElement("img");
                img.classList.add("linkimg");
                img.src = iconPath;
                containerDiv.appendChild(img);

                const nameSpan = document.createElement("span");
                nameSpan.classList.add("linkname");
                nameSpan.innerHTML = name;
                containerDiv.appendChild(nameSpan);

                if (description) {
                    const descriptionSpan = document.createElement("span");
                    descriptionSpan.classList.add("linkdescription");
                    descriptionSpan.innerHTML = description;
                    containerDiv.appendChild(descriptionSpan);
                }

                document.body.appendChild(containerDiv);
            }
        </script>

        <style>
            :root {
                --bg: rgb(66, 66, 66);
                --lightgrey: rgb(180, 180, 180);
                --white: rgb(238, 238, 238);
            }

            body {
                overflow: hidden;
                padding: 0;
                margin: 0;
                width: 100vw;
                height: 100vh;
                display: flex;
                align-items: center;
                justify-content: center;
                background-color: var(--bg);
            }

            * {
                font-family: Arial;
                text-align: center;
            }

            .linkcontainer {
                margin: 10px;
                display: flex;
                align-items: center;
                flex-direction: column;
                width: 180px;
                height: 200px;
                padding: 20px;
                cursor: pointer;
                transition: transform 0.1s ease;
                background-color: rgb(90, 90, 90);
                border: 2px solid var(--lightgrey);
                border-radius: 30px;
            }

            .linkcontainer:hover {
                transform: scale(105%);
            }

            .linkimg {
                width: 100px;
                height: 100px;
            }

            .linkname {
                font-size: 2rem;
                margin-top: auto;
                color: var(--white);
            }

            .linkdescription {
                color: var(--lightgrey);
                margin-top: 10px;
                font-size: 1rem;
            }
        </style>
    </body>
</html>
