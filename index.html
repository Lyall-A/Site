<!DOCTYPE html>
<html>

<head>
    <title>Lyall's stuff</title>
</head>

<body>
    <div class="stuff">
        <h1 style="font-size: 3rem;"><a href="https://discord.com/users/492729974026141697">Lyall's</a> stuff</h1>
    </div>

    <div class="container">
        <h1>Links</h1>
        <div id="links"></div>

        <h1>Other links (FOR LYALL ONLY!!!)</h1>
        <div id="otherlinks"></div>
    </div>

    <style>
        :root {
            --bg: rgb(66, 66, 66);
            --lightgrey: rgb(180, 180, 180);
            --white: rgb(238, 238, 238);
        }

        body {
            padding: 0;
            margin: 0;
            background-color: var(--bg);
        }

        * {
            font-family: Arial;
            text-align: center;
            color: var(--white);
            text-decoration: none;
        }

        .container {
            display: flex;
            flex-direction: column;
            height: 100%;
        }

        .stuff {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        a {
            color: var(--lightgrey);
            transition: color 0.2s ease;
        }

        a:hover {
            color: rgb(212, 212, 212);
        }

        #links,
        #otherlinks {
            display: flex;
            flex-wrap: wrap;
            align-items: center;
            justify-content: center;
        }

        .linkcontainer {
            margin: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            width: 180px;
            height: 200px;
            padding: 20px;
            cursor: pointer;
            transition: transform 0.1s ease;
            background-color: rgb(90, 90, 90);
            border: 2px solid var(--lightgrey);
            border-radius: 30px;
        }

        .linkcontainer:hover {
            transform: scale(105%);
        }

        .linkicon {
            width: 100px;
        }

        .linkname {
            font-size: 2rem;
            margin-top: auto;
        }

        .linkdescription {
            color: var(--lightgrey);
            margin-top: 10px;
            font-size: 1rem;
        }
    </style>

    <script>
        createLink("Jellyfin", "Netflix üòçüòçüòçüòçüòç", "./assets/jellyfin.png", "jellyfin");
        createLink("Jellyfin Vue", "Netflix but with a different UI", "./assets/jellyfin-vue.png", "jellyfin-vue");
        createLink("Jellyseerr", "Media requests for Jellyfin", "./assets/jellyseerr.svg", "jellyseerr");

        createLink("Deluge", "TORRENTING!!!", "./assets/deluge.png", "deluge", true, true);
        createLink("Portainer", "DOCKER CONTAINERS!!!", "./assets/portainer.svg", "portainer", true, true);
        createLink("Radarr", "MOVIES!!!", "./assets/radarr.svg", "radarr", true, true);
        createLink("Sonarr", "SHOWS!!!", "./assets/sonarr.svg", "sonarr", true, true);
        createLink("Lidarr", "MUSIC!!!", "./assets/lidarr.svg", "lidarr", true, true);

        function createLink(name, description, iconPath, path, isSubdomain = true, isOther) {
            const links = document.getElementById("links");
            const otherLinks = document.getElementById("otherlinks");

            const container = document.createElement("a");
            container.classList.add("linkcontainer");
            container.href = isSubdomain ? `${location.protocol}//${path}.${location.host}` : path;
            container.target = "_blank";

            if (iconPath) {
                const iconImg = document.createElement("img");
                iconImg.classList.add("linkicon");
                iconImg.src = iconPath;
                container.appendChild(iconImg);
            }

            const nameSpan = document.createElement("span");
            nameSpan.classList.add("linkname");
            nameSpan.innerHTML = name;
            container.appendChild(nameSpan);

            if (description) {
                const descriptionSpan = document.createElement("span");
                descriptionSpan.classList.add("linkdescription");
                descriptionSpan.innerHTML = description;
                container.appendChild(descriptionSpan);
            }

            (isOther ? otherLinks : links).appendChild(container);
        }
    </script>
</body>

</html>
